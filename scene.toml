[time]
utc = "2026-02-13T03:12:45Z"

[observer]
mode = "earth_site"  # "earth_site" | "spacecraft_state"
lon_deg = 12.5683
lat_deg = 55.6761
height_m = 20.0
# If spacecraft_state:
# frame = "J2000"
# x_km = 0.0
# y_km = 0.0
# z_km = 0.0
# vx_km_s = 0.0
# vy_km_s = 0.0
# vz_km_s = 0.0

[camera]
nx = 512
ny = 512
fov_deg = 1.0
roll_deg = 0.0
pointing = "moon_center"  # v0 supports only moon_center

[paths]
spice_kernels_dir = "KERNELS"
meta_kernel = "KERNELS/generic.tm"
out_fits = "OUTPUT/synth_moon_v0.fits"

[moon]
# v0: constant albedo, sphere-only surface (DEM hook exists but returns 0)
albedo = 0.12
radius_km = 1737.4
brdf = "lambert"     # later: "hapke"
albedo_map_fits = "DATA/moon_albedo_lroc_wac643_016ppd_mean0p12.fits"
albedo_map_lon_mode = "-180_180"
albedo_map_scale = 1.0
dem_fits = "DATA/moon_dem_lola_ldem16_m.fits"
dem_lon_mode = "0_360"
dem_units = "m"
dem_scale = 1.0
dem_refine_iter = 3

[sun]
extended_disk = true
disk_samples = 64
radius_km = 695700.0

[earth]
albedo = 0.30
radius_km = 6378.1366
brdf = "lambert"
earth_disk_samples = 192
earthlight_tile_px = 16

[illumination]
include_sun = true
include_earthlight = true

[shadows]
mode = "simple"      # v0: "simple" only

[output]
primary_dtype = "float64"          # or "float32"
primary_scaled_0_65535 = true
store_raw_extension = true
bunit = "I/F_moon"
write_cube = true

